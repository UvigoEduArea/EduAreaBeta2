  planes_13: ", xunto con outros compoñentes organizados de acordo a unha plantilla. Existen varias plantillas predefinidas nas que se seguen distintas estruturas combinando obxectivos, guías, etc. "
  planes_14: "Para facilitar a caracterización en base a criterios homoxéneos os plans sempre poden incluír os seguintes compoñentes:"
