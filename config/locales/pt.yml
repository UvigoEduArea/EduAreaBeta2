  elecciones_1: "Ver"
  elecciones_2: "Entrar"
  elecciones_3: "Rexístrate"
  
  puedesencontrar_1: "Que podes atopar?"
  puedesencontrar_2: "Área Persoal" 
  puedesencontrar_3: ". Aquí están as planificacións que fagas para a túa propia docencia. Só visible para ti e para os teus alumnos."
  puedesencontrar_4: "Recursos"
  puedesencontrar_5: ". Sobre o que podes usar na túa docencia. Os recursos defínense de forma ampla, non son só documentos (como textos, imaxes, vídeos ou presentacións), senón tamén ferramentas (como aplicacións ou dispositivos), e ata persoas ás que invitas á aula ou lugares que visitan os teus alumnos."
  puedesencontrar_6: "Plans"
  puedesencontrar_7: ". Sobre o que podes facer na túa docencia. Atópanse propostas a distintos niveis de agregación, desde actividades sinxelas de poucos minutos de duración, pasando por unidades didácticas ata programaciones de aula para un curso completo."
  puedesencontrar_8: "Taboleiros"
  puedesencontrar_9: ". Podes usalos para clasificar e organizar os elementos de Edu-AREA (recursos e plans) que che interesen segundo os criterios que prefiras."

  puedeshacer_1: "Que podes facer?"
  puedeshacer_2: "Planificar"
  puedeshacer_3: "e"
  puedeshacer_4: "documentar"
  puedeshacer_5: "a túa docencia 'en vivo'. Podes crear o teu plan de clases de forma anticipada ou construílo a medida que o vas desenvolvendo. Tamén podes documentar o que fas e acontece na túa aula incluíndo evidencias (fotos, vídeos, documentos, etc.), observacións e reflexións."
  puedeshacer_6: "Rexistrar"
  puedeshacer_7: "compartir"
  puedeshacer_8: "descubrir"
  puedeshacer_9: "recursos. Os recursos están dispoñibles fora de Edu-AREA (por exemplo, as persoas ás que invitas). Desde Edu-AREA podes ligalos e incluír unha descrición dos mesmos para que facilitar o seu descubrimento." 
  puedeshacer_10: "Crear"
  puedeshacer_11: "compartir"
  puedeshacer_12: "descubrir"
  puedeshacer_13: "plans. Os plans si que están dentro de Edu-AREA. Desde Edu-AREA podes editalos,relacionando os recursos utilizados. Tamén descubrir os plans que outros usuarios compartiron."
  puedeshacer_14: "Clasificar"
  puedeshacer_15: "curar"
  puedeshacer_16: "Nos taboleiros podes organizar os recursos e plans incluíndo anotacións sobre os mesmos. Tamén podes compartilos de forma pública."

  eabierto_1: "Non reinventamos a roda: en Edu-AREA non é posible crear recursos, pero si rexistralos."
  eabierto_2: "Existen multitude de ferramentas que nos permiten crear recursos e indicámosche cales son as que podes utilizar (por exemplo,"
  eabierto_3: "Editores de Imaxes"
  eabierto_4: "Unha vez creados pódelos rexistrar en Edu-AREA para utilizalos nos teus plans."
  
  cabierto_1: "Concepto Aberto"
  cabierto_2: "A"
  cabierto_3: "Declaración de Paris sobre OER do 2002"
  cabierto_4: " promovida pola UNESCO e o Commonwealth of Learning (COL) define Recursos Educativos Abertos (REA) como" 
  cabierto_5: "'[...] materiais de ensino, aprendizaxe e investigación en calquera soporte, dixital ou doutro tipo, que sexan de dominio público ou que sexan publicados cunha licenza aberta que permita o acceso gratuito a eses materiais, así como o seu uso, adaptación e redistribución por outros sen ningunha restricción ou con restriccións limitadas. As licenzas abertas fundamentanse no marco existente dos dereitos de propiedade intelectual, tal como veñen definidos nos correspondentes acordos internacionais, e respectan a autoría da obra'"            

  las5rs_1: "As 5 Rs"
  las5rs_2: "Seguindo os principios do movemento aberto en Edu-AREA podes exercer os dereitos recoñecidos nas 5 Rs:" 
  las5rs_3: "Reter"
  las5rs_4: ". O dereito a facer, posuír e controlar copias."
  las5rs_5: "Reusar"
  las5rs_6: ". O dereito a usar de calquera forma."
  las5rs_7: "Revisar"
  las5rs_8: ". O dereito a adaptar, axustar, modificar ou alterar."
  las5rs_9: "Remixturar"
  las5rs_10: ". O dereito a combinar o elemento orixinal ou modificado para crear algo novo (por exemplo, crear unha Unidade Didáctica con Actividades)."
  las5rs_11: "Redistribuir"
  las5rs_12: ". O dereito a compartir copias do orixinal, as revisións ou as recombinacións."

  granularidadrea_1: "Granularidad REA"
  granularidadrea_2: "Sampson & Zervas (2014)"
  granularidadrea_3: "propoñen unha clasificación xerárquica dos elementos nos seguintes niveis:"
  granularidadrea_4: "Contidos Educativos"
  granularidadrea_5: ". Este é o nivel máis baixo. En Edu-AREA preferimos ir máis aló no concepto, non so tendo en conta o contido, senón tamén outros tipos de" 
  granularidadrea_6: "recursos"
  granularidadrea_7: "As actividades de aprendizaxe"
  granularidadrea_8: ". Implican o uso de recursos educativos."
  granularidadrea_9: "Curso"
  granularidadrea_10: ". Este nivel implica unha agregación das actividades de aprendizaxe ou a consecución de certos obxectivos de aprendizaxe."
  granularidadrea_11: "Programas educativos"
  granularidadrea_12: ". Como un agregado dos cursos de formación."

  capturas_1: "Rexistrar Recursos"
  capturas_2: "Describe o recurso para que outros docentes poidan coñecelo e valoralo de cara á súa posible utilización. Podes incluír información sobre a licenza Creative Commons (CC) coa que se ofrece. O sistema rexistra todos os usos que se fagan do recurso"
  capturas_3: "Buscar e Explorar"
  capturas_4: "Utiliza as funcionalidades de procura e exploración para localizar o que che interesa"
  capturas_5: "Editar Plans"
  capturas_6: "Elixe a plantilla que queres utilizar e prepara os plans das túas actividades ou unidades didácticas. Podes utilizar os recursos e plans dispoñibles, combinándoos e editándoos segundo creas oportuno. Edu-AREA comproba que se respectan as licenzas CC dos distintos elementos"
  capturas_7: "Clasificar en Taboleiros"
  capturas_8: "Crea, clasifica e organiza segundo as túas preferencias"
  capturas_9: "Documentar a túa Experiencia"
  capturas_10: "Engade evidencias, observacións e reflexións sobre os teus cursos. Tamén podes modificar os teus cursos a medida que os vas desenvolvendo, cambiando recursos e plans"

  recursos_1: "Recursos"
  recursos_2: "Un recurso é calquera tipo de elemento que pode utilizarse durante o desenvolvemento dun proceso de ensino/aprendizaxe. En Edu-AREA distinguimos entre os seguintes tipos de recursos:"
  recursos_3: "Documentos"
  recursos_4: ". Poden ser de distintos tipos (texto, multimedia e hipermedia) tales como: PDFs, debuxos, vídeos, fotografías, mapas, páxinas Web, ficheiros, etc."
  recursos_5: "Aplicacións"
  recursos_6: ". Software que ofrece funcionalidades ou servizos, tales como: editores de texto, blogs, reproductores de vídeo, xogos, simuladores, cuestionarios, etc."
  recursos_7: "Dispositivos"
  recursos_8: ". Elementos físicos baseados ou non en novas tecnoloxías, tales como: ordenadores, pizarras, cámara de vídeo, tablets, etc."
  recursos_9: "Invitados"
  recursos_10: ". Persoas externas ao centro educativo (non se consideran profesores ou alumnos) que poden participar en actividades no centro, tales como: pais e nais, expertos, artistas, etc."
  recursos_11: "Saídas"
  recursos_12: ". Lugares e eventos físicos ou virtuales que teñen lugar fóra da escola e nos que os alumnos poden participar, tales como: museos, zoolóxicos, concertos, fábricas, sitios Web, webinars, etc."
  recursos_13: "Os "
  recursos_14: "Recursos"
  recursos_15: " de Edu-AREA poden incluírse nas "
  recursos_16: "Actividades"
  recursos_17: " e"
  recursos_18: "Unidades Didácticas"
  recursos_19: " que consideres oportuno. Tamén se poden incorporar nos Taboleiros"  
 
  planes_1: "Plans"
  planes_2: "Unha "
  planes_3: "Actividade"
  planes_4: " define unha dinámica que é realizada como parte dun proceso de aprendizaxe/ensino. En Edu-AREA unha Actividade pode estar formada por varios compoñentes organizados de acordo a unha plantilla. Existen varias plantillas predefinidas nas que se seguen distintas estruturas combinando obxectivos, guías, "
  planes_5: "Recursos"
  planes_6: ", etc."
  planes_7: "En Edu-AREA unha "
  planes_8: "Unidade Didáctica"
  planes_9: " pódese compoñer de varias "
  planes_10: "Actividades"
  planes_11: " e"
