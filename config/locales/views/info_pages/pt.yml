  CC_BY_1: "For commercial or non-commercial uses, but if you specifically want your work to be non-commercial, then you should use a CC-BY-NC license."
  CC_BY_SA_1: "For commercial and non-commercial uses, but if you specifically want your work to be non-commercial, then you should use a CC-BY-NC-SA license. Users must license their derivative works (new creations) under your identical terms."
  CC_BY_NC_1: "For non-commercial uses, but they don't have to license their derivative works on the same terms."
  CC_BY_NC_SA_1: "For non-commercial uses and license their derivative works under your identical terms."
  CC_BY_ND_1: "For commercial and non-commercial uses, but if you specifically want your work to be non-commercial, then you should use a CC-BY-NC-ND license."
  CC_BY_NC_ND_1: "For non-commercial uses."
  CC_BY_NC_ND_no use: "Non recomendamos o uso de licenzas Non-Derivatives cando se traballa con Recursos Educativos Abertos. Deberías utilizar unha licenza aberta como as de Creative Commons."
  CC0: "CC0"
  CC0_1: "Creative Commons also provides tools that work in the 'all rights granted' space of the "
  CC0_2: "public domain. "
  CC0_3: "It allows licensors to waive all rights and place a work in the public domain. Users should only apply CC0 to their own work, unless they have the necessary rights to apply CC0 to another person's work."
  Compatibility: "Compatibilidade de Licenzas"
  Compatibility_P1: "Podo combinar obras que empregan distintas licenzas Creative Commons na miña obra?"
  Compatibility_P1_intro: "Para unha explicación detallada de como licenciar unha combinación, ver o seguinte vídeo tutorial: Asignar licencia a una Combinación en Edu-AREA."
  Compatibility_P2: "Depende. Se empregas obras con licencias CC distintas e queres incluílas na túa obra, debes prestar especial atención ao "
  Compatibility_P2_1: "cadro de compatibilidade"
  Compatibility_P2_2: ", para así elexir a licenza correcta para a túa obra."
  Compatibility_P3: "O seguinte cadro indica que licenzas CC se poden combinar. Se hai unha marca de verificación verde na intersección de dúas licenzas, entón esas licenzas son compatibles. "
  Compatibility_P3_1: "Non obstante, se hai unha X, esas licenzas non se poderán usar conxuntamente."
  Compatibility_P4: "Se modifico un material con licenza Creative Commons, que licenza debo empregar?"
  Compatibility_P4_intro: "Para unha explicación detallada de como licenciar unha adaptación, ver o seguinte vídeo tutorial: Asignar licencia a una Adaptación en Edu-AREA."
  Compatibility_P4_1: "A licenza orixinal do material que queres modificar sempre será aplicable ao material, aínda cando o modifiques. A licenza que podes elexir para a túa propia contribución (licenza adaptativa) depende de que licenza se aplica ao material orixinal. "
  Compatibility_P4_2: "O seguinte cadro indica a licenza Creative Commons que podes elexir como a túa licenza adaptativa. Se o recadro é verde, podes elexir esa licenza. Creative Commons non recomenda o uso dunha licenza cuxo recadro é amarelo. Os recadros de cor gris indican aquelas licenzas que non podes elexir."
  Contact: "Contato"
  Contact_P1: "Estamos a trabalhar arduamente para fazer uma aplicação que pode ser útil para os professores. Nós realmente gostariamos de ter a sua opinião, ponto de vista e, claro, todas as idéias que possa ter. Por favor, escreva-nos para o seguinte endereço: "
  Contact_P2: "Para qualquer dúvida, sugestão ou erro que encontre, não duvide em contactar-nos."
  Contact_by_email_button: "Contactar"
  During: "Durante as aulas"
  During_P1: "Durante as aulas, o professor pode acompanhar o planeamento de aulas no seu plano de aula ou atividades, introduzindo modificações, se necessário, e registrar os acontecimentos mais relevantes que acontecem em entradas de texto ou com evidência multimídia (por exemplo: vídeos, fotos)."
  During_P2: "O que você pode fazer?"
  During_P2_1: "Documentar"
  During_I1_1: "Registar evidências (por exemplo, imagens, vídeos)."
  During_I1_2: "Fazer comentários."
