pt:
  AboutArea_P1: "Edu-AREA é um programa para promover a inovação no ensino. O principal objetivo é fornecer aos professores um conjunto de elementos e características que os inspiram e ajudá-los a lidar com a inovação e melhoria no ensino."
  AboutArea_P2: "Em Edu-AREA existem vários elementos que partilham uma série de características comuns:"
  AboutArea_I1_1: ". Eles podem usar ou participar em atividades de desenvolvimento."
  AboutArea_I1_2: ". Estas são indicações ou orientações para o desenvolvimento de empreendimentos educacionais."
  AboutArea_I1_3: ". Um conjunto de atividades destinadas a um ou mais objetivos educacionais."
  AboutArea_P3: ". Como utilizador de Edu-AREA, pode criar os elementos que quer, seja público ou privado"
  AboutArea_I2_1: ". Elementos públicos. Serâo visíveis para todos os utilizadores, incluindo anónimos."
  AboutArea_I2_2: ". Elementos privados. Eles podem ser vistos apenas pelo criador."
  AboutArea_P4: "Relacionados com a edição, você está autorizado a modificar os seus próprios elementos No entanto, se estiver conectado, pode fazer uma cópia de qualquer elemento que encontrar e modificar essa cópia. Em nenhum caso, você está autorizado a modificar qualquer elemento que não é seu nem outros utilizadores podem modificar os seus elementos "
  AboutArea_P5: "Os três principais elementos de Edu-AREA (Recursos, Atividades e Planos de Aula) pode ser de dois tipos:"
  AboutArea_I3_1: "Genérico. Eles são definidos de uma forma aberta, por categorias ou tipos."
  AboutArea_I3_2: "Específico. Eles são entidades reais ou indivíduos de um elemento genérico."
  AboutArea_P6: "Atualmente Edu-AREA não permite relacionar elementos genéricos com elementos específicos."
  Activities_P1: "Uma Atividade define uma interação que é desempenhada como parte do processo de ensino/aprendizagem, envolvendo alunos e/ou professores, utilizando um ou mais "
  Activities_P2: "Na Edu-AREA uma Atividade pode ser composta de diversos componentes organizados de acordo com um modelo. Existem diversos modelos pré-definidos onde estão combinadas estruturas diferentes: objetivos, guiões, recursos, etc.. Se estiver interessado/a num novo tipo de modelo não hesite em contactar-nos. "
  Activities_P3: "Para facilitar a caracterização baseada em critérios padrão, uma Atividade pode sempre incluir os seguintes dois componentes:"
  Activities_I1_1: "Descreve as tecnologias disponíveis em termos de capacidades genéricas e de sistemas específicos. São considerados os elementos seguintes: Aplicações, equipamentos, LMSs, Sistemas Operativos e tipo de ligação à Internet."
  Activities_I1_2: "Descreve as características do currículo.  São considerados os elementos seguintes: Níveis, percurso, cursos, objetivos oficiais e idioma."
  Activities_P4: "Edu-AREA permite-lhe guardar e editar Atividades, sendo por isso simultaneamente um repositório e uma área de publicação de atividades. Edu-AREA permite ainda a combinação de Atividades para elaborar "
  After: "Depois das Aulas"
  After_P1: "Depois das aulas, o professor pode pensar sobre os resultados obtidos no processo educacional e criar uma nova lição a partir do planeamento existente, com a possibilidade de fazer alterações e modificações."
  After_P2: "O que você pode fazer?"
  After_P2_1: "Rever."
  After_I1_1: "Explorar."
  After_I1_2: "Ver."
  After_P2_2: "Reflectir."
  After_I2_1: "Gravar reflexões."
  After_P2_3: "Partilhar"
  After_I3_1: "Ver reflexões."
  After_P2_4: "Evoluir"
  After_I4_1: "Clone."
  After_I4_2: "Começar de novo ..."
  Assign_License: "Asignar Licenza"
  Assign_License_1a: "Para unha explicación detallada de como asignar unha licenza, ver o seguinte vídeo tutorial: Asignación de Licencia en Edu-AREA."
  Assign_License_1: "En Edu-AREA, gestiónanse tres tipos de licenzas: licenzas Creative Commons, licenzas con Algúns Dereitos Reservados ou temos a opción de non escoller licenza.  "
  Assign_License_2: "A seguinte táboa mostra as opcións de licenza que teñen cada un dos elementos en Edu-AREA: "
  Assign_License_3: "No caso dunha Actividade ou Unidade Didáctica, non damos a opción de Algúns Dereitos Reservados xa que dende Edu-AREA queremos fomentar a creación de Recursos Educativos Abertos utilizando licenzas libres como son as Creative Commons. "
  Assign_License_4: "Os recursos sí teñen esta opción xa que non se crean en Edu-AREA senón que se proporciona un enlace a súa ubicación ou aos arquivos fontes que queramos rexistrar. Neste caso, si o usuario posúe calquer tipo de notificación por parte do/a autor/a do recurso que lle permita usar o seu recurso, entón poderá usalo na creación de calquera Actividade ou Unidade Didáctica. "
  Assign_License_5: "De tódolos xeitos, dende Edu-AREA recomendamos a creación de Actividades e Unidades Didácticas con licenzas Creative Commons para cumplir cun dos principios máis importantes dos REA, como son as licenzas libres."
  Before: "Antes das aulas"
  Before_P1: "Antes de aulas, o professor pode pesquisar através dos recursos disponíveis, Atividades e Planos de Aula para planear os seus/suas próprias atividades e planos de aula." 
  Before_P2: "O que você pode fazer?"
  Before_P2_1: "Descobrir"
  Before_I1_1: "Explore Recursos, Atividades e Planos de Aula."
  Before_I1_2: "Veja Recursos, Atividades e Planos de Aula"
  Before_P2_2: "Preparar"
  Before_I2_1: "Planear Actividades e Planos de Aula"
  Before_I2_2: "Registo de novos recursos."
  Before_P2_3: "Adaptar"
  Before_I3_1: "Modificar as atividades e planos de aula."
  Before_I3_2: "Alterar os recursos."
  Before_I3_3: "Editar os textos."
  Before_P2_4: "Cuidar"
  Before_I4_1: "Anotar (comentário, taxa, compartilhar, sugerir)."
  Before_I4_2: "Classificar nos quadros."
