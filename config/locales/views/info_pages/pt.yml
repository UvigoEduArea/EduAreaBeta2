  During_I2_2: "Alterar os Recursos."
  During_I2_3: "Editar os textos."
  During_P2_3: "Partilhar"
  During_I3_1: "Mostre a sua experiência."
  Info_CC: "What is Creative Commons?"
  Info_CC_P1: "Creative Commons (CC) is an organization that provides licenses to copyright owners (licensors) to allow others (licensees) to share, remix, reuse and distribute their material legally. These licenses are based on copyright but permit licensees to modify their copyright terms to best suit their needs, protecting them from copyright infringement as long as they abide by the conditions the original author or authors have specified."
  Info_CC_P2: "In the following image, the left side of the bar indicates the most restrictive license through copyright and the right side shows the most permissive license through public domain. "
  Info_CC_P3: "For more information about each license, view section: "
  LessonPlans_P1: "Um plano de aula consiste num conjunto de atividades que são estruturadas para atingir um determinado objetivo educativo."
  LessonPlans_P2_1: "Na Edu-AREA um Plano de Aula pode ser formado com um conjunto de  "
  LessonPlans_P2_2: " e "
  LessonPlans_P2_3: " organizados de acordo com um modelo. Existem diversos modelos pré-definidos onde estão combinadas estruturas diferentes: objetivos, guiões, recursos, etc. Se estiver interessado/a num novo tipo de modelo não hesite em contactar-nos."
  LessonPlans_P3: "Para facilitar a caracterização baseada em critérios padrão, um Plano de Aula pode sempre incluir os seguintes componentes:"
  LessonPlans_I1_1: "Descreve as tecnologias disponíveis em termos de capacidades genéricas e de sistemas específicos. São considerados os elementos seguintes: Aplicações, equipamentos, LMSs, Sistemas Operativos e tipo de ligação à Internet."
  LessonPlans_I1_2: "Descreve as características do currículo. São considerados os elementos seguintes: Níveis, percurso, cursos, objetivos oficiais e idioma."
  LessonPlans_P4: "Edu-AREA permite-lhe guardar e editar Planos de Aula, sendo por isso simultaneamente um repositório e um editor de Planos de Aula."
  Licenses: "Licenças" 
  Resources_P1: "Um Recurso é qualquer item que possa ser utilizado durante o desenvolvimento do processo de ensino/aprendizagem. Na Edu-AREA distinguimos os seguintes tipos de recursos:"
  Resources_I1_1: "Elementos com informação textual e/ou multimedia, como páginas Web, PDFs, imagens, vídeos, fotografias, mapas, questionários, animações, etc."
  Resources_I1_2: "Componentes de software que oferecem funcionalidades ou serviços, tais como editores de texto, blogs, leitores de vídeo, jogos, etc."
  Resources_I1_3: "Itens físicos baseados nas novas tecnologias, tais como: computadores, quadros, tesouras, máquinas de filmar, etc."
  Resources_I1_4: "Indivíduos exteriores à escola (não enquadráveis como professors, nem como alunos) que possam participar nas atividades no centro. A participação pode assumir diversos formatos: dar uma palestra, fazer uma demonstração, avaliar o trabalho dos alunos, etc.. Exemplos de convidados: pais, um pintor, um músico, etc."
  Resources_I1_5: "Locais ou eventos físicos ou virtuais (web site, webinar) localizados fora da escola e onde a turma possa participar, tais como: Museus, jardins zoológicos, concertos, fábricas."
  Resources_P2_1: "Os recursos da Edu-AREA podem ser incluídos nas "
  Resources_P2_2: " e nos "
  Resources_P2_3: " que considerar adequados. Também podem ser incorporados nos quadros."
  Resources_P3: "Na Edu-AREA, os recursos não são armazenados, mas estão associados a abas com informação ou a comentários posteriores. No que diz respeito aos recursos a Edu-AREA assume-se como um sistema de referência (referentório) em vez de ser um repositório."
  Lesson_Plans: "Planos de Aula"
  Some_Rights_Reserved: "Algúns Dereitos Reservados"
  Some_Rights_Reserved_1: "A obra está protexida polos dereitos de autor e/ou dereitos afíns. É accesible sen cargo, pero o seu uso está suxeito ás condicións establecidas polo autor/a da obra. "
  Some_Rights_Reserved_2: "A menos que se indique expresamente nas condicións da licenza, és libre de realizar calquer uso permitido polos dereitos de autor e dereitos afíns do teu país, incluíndo follear o material, facer unha copia ou imprimir para o teu uso persoal. "
  Some_Rights_Reserved_3: "Calquer outro tipo de reprodución e comunicación destinada ao público están suxeitas ás condicións de licenciamiento adxuntas á obra."
  Types_Licenses: "Tipos de Licenzas"
  Types_Licenses_intro: "En Edu-AREA os usuarios poden elixir usar licenzas Creative Commons, licenzas con algúns dereitos reservados ou non usar licenza."
  Types_Licenses_intro_1: "Para unha explicación detallada, ver o seguinte vídeo tutorial: Tipos de Licencias en Edu-AREA."
  Types_Licenses_P1: "Hai catro tipos de licenzas que permiten a outros "
  Types_Licenses_P1_1: "copiar, distribuir, remesturar, mostrar e modificar "
  Types_Licenses_P1_2: "o teu traballo, sempre e cando che den crédito pola creación orixinal."
  Types_Licenses_P2: "Hai dous tipos de licenzas que permiten a outros "
  Types_Licenses_P2_1: "copiar, distribuir e mostrar só copias verbatim "
  Types_Licenses_P2_2: "do teu traballo, non traballos derivativos (non poden modificar nada), sempre e cando che den crédito pola creación orixinal. "
  Types_Licenses_P2_3: "Estas son as licenzas máis "
  Types_Licenses_P2_4: "restrictivas"
  Types_Licenses_P2_5: "."
  Unknown_license: "Sen Licenza"
  Unknown_license_1: "Os usuarios poden elixir non utilizar unha licenza Creative Commons para o seu traballo, agás se están utilizando un traballo con licenza CC-BY-SA ou CC-BY-NC-SA. Nese caso, deberían licenciar o seu traballo cunha licenza CC-BY-SA ou CC-BY-NC-SA. "
  Unknown_license_2: "Un usuario tamén pode rexistrar un recurso, actividade ou unidade didáctica procedente de Internet e non saber se ten licenza CC ou non. Neste caso, o usuario debería elixir a opción de licenza descoñecida e non asignarlle unha licenza CC se non lle corresponde a ese traballo."
  Unknown_license_3: "Se o usuario decide non usar unha licenza CC ou se non ten o correspondente permiso do autor/a para utilizar o seu traballo, prevalecerán os dereitos de autor sobre calquer outro dereito."
  Use_Guide: "O que você pode fazer?"
  UseGuide_P1: "Edu-AREA é uma aplicação de software para que os professores compartilhem seus recursos com outros professores, atividades e planos de aula. Não é um LMS ou um pedido de comunicação professor-aluno da informação."
  UseGuide_P2: "Edu-AREA é inspirado nos princípios do movimento aberto e os Recursos Educacionais Abertos (REA). Pode encontrar mais sobre isso em nosso blog:"
  UseGuide_P3: "Seguindo os princípios participativos de movimento aberto e Web 2.0, consideramos que os utilizadores devem ter acesso completo aos recursos, sem qualquer restrição quanto ao uso, cópia ou modificação Aqui adotamos o chamado quadro dos 5 Rs:"
  UseGuide_I1_1: "Reter. O direito de fazer cópias, próprios e de controle."
  UseGuide_I1_2: "Reusar. O direito de uso de qualquer maneira (por exemplo, em sala de aula, em um site)."
  UseGuide_I1_3: "Rever. O direito de adaptar, ajustar, modificar ou alterar (por exemplo, traduzir para outra língua)."
  UseGuide_I1_4: "Remix. O direito de combinar o item original ou modificado para criar algo novo (por exemplo, criar um plano de aula com atividades)."
  UseGuide_I1_5: "Redistribuir. O direito de compartilhar cópias dos comentários originais ou remixes."
  UseGuide_P4: "Todos esses direitos são consistentes com a definição da Declaração da UNESCO o REA de Paris em 2012, como recursos que pode usar, copiar, adaptar e compartilhar livremente."
  UseGuide_P5: "Em Edu-AREA propor a utilização de recursos, atividades e planos de aula que oferecem nesses termos, exceto no caso de recursos, a capacidade de executar essas operações a partir do próprio aplicativo."
