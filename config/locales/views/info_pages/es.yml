es:
  AboutArea_P1: "Edu-AREA es una aplicación para promover la innovación docente. El objetivo principal es facilitar a los profesores un conjunto de elementos y funcionalidades que les inspiren y les ayuden a abordar la innovación y mejora de sus actividades docentes."
  AboutArea_P2: "En Edu-AREA se encuentran varios elementos que comparten una serie de características comunes:"
  AboutArea_I1_1: ". Pueden usarse o participar en el desarrollo de actividades."
  AboutArea_I1_2: ". Se trata de indicaciones o guías para el desarrollo de dinámicas educativas."
  AboutArea_I1_3: ". Un conjunto de actividades con las que se persigue uno o varios objetivos educativos."
  AboutArea_P3: "Como usuario de Edu-AREA puedes crear los elementos que consideres oportuno, bien de forma pública o privada."  
  AboutArea_I2_1: "Públicos. Serán visibles para todos los usuarios, incluidos los invitados."
  AboutArea_I2_2: "Privados. Sólo los puede ver el usuario que los creó."
  AboutArea_P4: " En cuanto a la edición solo puedes modificar tus propios elementos. Ahora bien, si ves un elemento de otro usuario desde tu cuenta puedes hacer una copia del mismo y modificar dicha copia. En ningún caso podrás modificar ningún elemento que no sea tuyo, ni otros usuarios podrán modificar tus elementos."
  AboutArea_P5: "Los tres elementos principales de Edu-AREA (Recursos, Actividades y Unidades Didácticas) pueden ser de dos tipos:"
  AboutArea_I3_1: "Genéricos. Se encuentran definidos de forma general, a modo de categorías o tipos."
  AboutArea_I3_2: "Específicos. Son instancias reales o particulares de un elemento genérico."
  AboutArea_P6: "En este momento Edu-AREA no permite relacionar elementos genéricos con elementos específicos."
  Activity: "Actividad"
  Activities_P1: "Una Actividad define una dinámica que es realizada como parte de un proceso de aprendizaje/enseñanza. En una actividad pueden participar alumnos y/o profesores, para lo que pueden disponer de uno o varios "
  Activities_P2: "En Edu-AREA una Actividad puede estar formada por varios componentes organizados de acuerdo a una plantilla. Existen varias plantillas predefinidas en las que se siguen distintas estructuras combinando objetivos, guías, recursos, etc. Si estás interesado en un nuevo tipo de plantilla no dudes en ponerte en contacto con nosotros." 
  Activities_P3: "Para facilitar la caracterización en base a criterios homogéneos en una Actividad siempre se pueden incluir los siguientes dos componentes:" 
  Activities_I1_1: "Describe las tecnologías disponibles en términos de herramientas genéricas o específicas. Se consideran los siguientes elementos: aplicaciones, dispositivos, LMSs, Sistemas Operativos y tipo de conexión a Internet."
  Activities_I1_2: "Describe las características curriculares. Se consideran los siguientes elementos: nivel, curso, asignaturas, objetivos oficiales e idioma. "
  Activities_P4: "Edu-AREA permite guardar actividades y editarlas. Por tanto es un repositorio y un editor de actividades. A mayores Edu-AREA permite combinar Actividades en " 
  After: "Después de las clases"
  After_P1: "Después de las clases el profesor puede reflexionar sobre los resultados del proceso educativo y crear una nueva planificación a partir de la existente, con la posiblidad de hacer cambios y modificaciones."
  After_P2: "¿Qué puedes hacer?"
  After_P2_1: "Revisar"
  After_I1_1: "Explorar."
  After_I1_2: "Ver."
  After_P2_2: "Reflexionar"
  After_I2_1: "Documentar las reflexiones."
  After_P2_3: "Compartir"
  After_I3_1: "Mostrar tus reflexiones."
  After_P2_4: "Evolucionar"
  After_I4_1: "Clonar."
  After_I4_2: "Volver a empezar..."
  Assign_License: "Asignar Licencia"
  Assign_License_1a: "Para una explicación detallada de cómo asignar una licencia, ver el siguiente vídeo tutorial: Asignación de Licencia en Edu-AREA."
  Assign_License_1: "En Edu-AREA, se gestionan tres tipos de licencias: licencias Creative Commons, licencias con Algunos Derechos Reservados o tenemos la opción de no elegir licencia.  "
  Assign_License_2: "La siguiente tabla muestra las opciones de licencia que tienen cada uno de los elementos en Edu-AREA: "
  Assign_License_3: "En el caso de una Actividad o Unidad Didáctica, no damos la opción de Algunos Derechos Reservados ya que desde Edu-AREA queremos fomentar la creación de Recursos Educativos Abiertos utilizando licencias libres como son las Creative Commons. "
  Assign_License_4: "Los recursos sí tienen esta opción ya que no se crean en Edu-AREA sino que se proporciona un enlace a su ubicación o los ficheros fuentes que queramos registrar. En este caso, si el usuario posee cualquier tipo de notificación por parte del autor del recurso que le permita usar su recurso, entonces podrá usarlo en la creación de cualquier Actividad o Unidad Didáctica. "
  Assign_License_5: "De todas formas, desde Edu-AREA recomendamos la creación de Actividades y Unidades Didácticas con licencias Creative Commons para cumplir con uno de los principios más importantes de los REA, como son las licencias libres."
  Before: "Antes de las clases"
  Before_P1: "Antes de las clases el profesor puede buscar entre los Recursos, Actividades y Unidades Didácticas disponibles para planificar sus Actividades y Unidades Didácticas."
  Before_P2: "¿Qué puedes hacer?"
  Before_P2_1: "Descubrir"
  Before_I1_1: "Explorar Recursos, Actividades y Unidades Didácticas."
  Before_I1_2: "Ver Recursos, Actividades y Unidades Didácticas."
  Before_P2_2: "Preparar"
  Before_I2_1: "Planificar Actividades y Unidades Didácticas."
  Before_I2_2: "Registrar nuevos Recursos."
  Before_P2_3: "Adaptar"
  Before_I3_1: "Modificar Actividades y Unidades Didácticas."
  Before_I3_2: "Cambiar los Recursos."
  Before_I3_3: "Editar los textos."
  Before_P2_4: "Curar"
  Before_I4_1: "Anotar (comentar, valorar, compartir, sugerir)."
  Before_I4_2: "Clasificar en tableros."
  CC_BY: "CC-BY: "
