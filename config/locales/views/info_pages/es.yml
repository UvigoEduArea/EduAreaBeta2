  During: "Durante las clases"
  During_P1: "Durante las clases el profesor puede seguir la planificación de la Unidad Didáctica o las Actividades, introducir modificaciones si lo considera necesario y registrar los hechos más relevantes que se produzcan, en forma de anotaciones textuales o con evidencias multimedia (por ejemplo: vídeos, fotos)."
  During_P2: "¿Qué puedes hacer?"
  During_P2_1: "Docummentar"
  During_I1_1: "Registrar evidencias (e.g. fotos, vídeos)."
  During_I1_2: "Hacer comentarios."
  During_P2_2: "Adaptar"
  During_I2_1: "Modificar Actividades y Unidades Didácticas."
  During_I2_2: "Cambiar los Recursos."
  During_I2_3: "Editar los textos."
  During_P2_3: "Compartir"
  During_I3_1: "Mostrar tu experiencias."
  Info_CC: "¿Qué es Creative Commons?"
  Info_CC_P1: "Creative Commons (CC) es una organización que proporciona licencias a los propietarios (licenciadores) para permitir a otros (licenciantes) compartir, remezclar, reutilizar y distribuir su material legalmente. Estas licencias se basan en copyright (derechos de autor) pero permiten a los licenciantes modificar sus términos de copyright para adaptarlas a sus necesidades, protegiéndoles de infracciones de copyright siempre y cuando ellos acaten las condiciones impuestas por el autor original."
  Info_CC_P2: "En la siguiente imagen, el extremo izquierdo de la barra indica la licencia más restrictiva a través del copyright y el extremo derecho la más permisiva a través del dominio público."
  Info_CC_P3: "Para más información sobre cada licencia, ver la sección: "
  Lesson_Plan: "Unidad Didáctica"
  LessonPlans_P1: "Una Unidad Didáctica consta de un conjunto de Actividades que se plantean para alcanzar un cierto objetivo educativo."
  LessonPlans_P2_1: "En Edu-AREA una Unidad Didáctica se puede componer de varias "
  LessonPlans_P2_2: " y "
  LessonPlans_P2_3: " otros componentes organizados de acuerdo a una plantilla. Existen varias plantillas predefinidas en las que se siguen distintas estructuras combinando objetivos, guías, recursos, etc. Si estás interesado en un nuevo tipo de plantilla no dudes en ponerte en contacto con nosotros." 
  LessonPlans_P3: "Para facilitar la caracterización en base a criterios homogéneos en una Unidad Didáctica siempre se pueden incluir los siguientes componentes:"
  LessonPlans_I1_1: "Describe las tecnologías disponibles en términos de herramientas genéricas o específicas. Se consideran los siguientes elementos: aplicaciones, dispositivos, LMSs, Sistemas Operativos y tipo de conexión a Internet."
  LessonPlans_I1_2: "Describe las características curriculares. Se consideran los siguientes elementos: nivel, curso, asignaturas, objetivos oficiales e idioma. "
  LessonPlans_P4: "Edu-AREA permite guardar Unidades Didácticas y editarlas. Por tanto es un repositorio y un editor de Unidades Didácticas."
  Licenses: "Licencias"
  Paradata: "Paradata"  
  Paradata_title: "Paradata, ¿de que estamos hablando?"
  Paradata_P1: "Se entiende por paradata, al menos en este contexto, a la información sobre los recursos educativos que se obtiene mediante el uso de los mismos y de las acciones que se realizan sobre ellos."
  Paradata_P2: "En el caso específico de Edu-AREA esta información está disponible en las mini vistas de los elementos, situada en la parte inferior, y en cada una de las vistas generales, situada a la derecha de las mismas."
  Paradata_P3: "La información disponible se clasifica en tres secciones:"
  Paradata_P4: " Se proporciona información general sobre el elemento: si el elemento es un elemento original o si se trata de una copia de otro, su fecha de creación, la fecha de su última modificación, etc."
  Paradata_P5: " Los usuarios podrán conocer quién ha visto el elemento, si se ha copiado, si se ha incluido en algún otro, etc."
  Paradata_P6: " Todos los elementos podrán ser comentados por los usuarios del sistema y dichos comentarios serán visibles."
  Paradata_general: "Información general"
  Paradata_general_P1: "Dentro de toda la información de paradata que se ofrece existe cierta información considerada general."
  Paradata_general_P2_1: "Autoría del elemento"
  Paradata_general_P2_2: "Se indica si se trata de un elemento original o si por el contrario es un elemento copiado de otro. En este último caso se indicará también de que elemento original se trata. Además se incluye información relacionada con los creadores de los mismos."
  Paradata_general_P3_1: "Licencia original"
  Paradata_general_P3_2: "Siempre se proporciona la licencia del elemento original, es decir, si se trata de una copia se mostrará la licencia del elemento a partir del cual se ha creado uno nuevo."
  Paradata_general_P4_1: "Fecha de creación"
  Paradata_general_P4_2: "Indica la fecha en la que fue creado el elemento."
  Paradata_general_P5_1: "Fecha de última modificación"
  Paradata_general_P5_2: "Se incluye la fecha de la última modificación realizada sobre el elemento."
  Paradata_uses: "Usos"
  Paradata_uses_P1: "Las acciones que los usuarios realizan sobre los elementos de Edu-AREA proporcionan información interesante de los mismos. Por ejemplo, se presupone que un elemento resulta interesante para los demás usuarios si muchos de ellos acceden a ver su contenido."
  Paradata_uses_P1_1: "A continuación, se detallan las distintas acciones que los usuarios pueden realizar sobre los elementos y que proporcionan información de paradata."
  Paradata_uses_P2_1: "Visualizar"
  Paradata_uses_P2_2: "Indica el número de veces que los usuarios, distintos al propio creador del elemento, han visualizado el elemento. Además se indica quienes han sido esos usuarios y se puede acceder directamente a su perfil."
  Paradata_uses_P3_1: "Adoptar"
  Paradata_uses_P3_2: "Se entiende por adopción a la copia de un elemento sin modificación. Se indicará el número de veces que el elemento ha sido adoptado, el resultado obtenido de esa adopción y el usuario que ha realizado la acción."
  Paradata_uses_P4_1: "Adaptar"
  Paradata_uses_P4_2: "La adaptación es la copia de un elemento y su posterior modificación. Al igual que en el caso de las adopciones se indica el número total de adaptaciones, el resultado de la adaptación y el usuario que ha realizado la acción. Además, es importante indicar que ambas acciones comparten el mismo icono."
  Paradata_uses_P5_1: "Colgar"
  Paradata_uses_P5_2: "Todo usuario de Edu-AREA puede crear tablones e incluir en ellos los elementos que considere oportuno. Esta acción de colgar un elemento también queda reflejado en dicho elemento. Se indica el número de veces que se ha colgado un elemento, por quién y dónde."
  Paradata_comments: "Comentarios"
  Paradata_comments_P1: "Un comentario es una idea, opinión, inquietud o incluso valoración que un usuario tiene sobre un elemento. En Edu-AREA se pueden realizar dos acciones relacionadas con los comentarios."
  Paradata_comments_P2_1: "Añadir un comentario"
  Paradata_comments_P2_2: "Todo usuario de la aplicación podrá realizar comentarios en un elemento, bien accediendo a él o bien directamente desde la ficha resumen del mismo."
  Paradata_comments_P3_1: "Visualizar comentarios"
  Paradata_comments_P3_2: "Al hacer click en el icono correspondiente de los comentarios, que es el mismo que se utiliza para poder comentar, los usuarios pueden ver todos los comentarios que se han realizado sobre un elemento en concreto."
  Resource: "Recurso"
  Resources_P1: "Un recurso es cualquier tipo de elemento que puede utilizarse durante el desarrollo de un proceso de enseñanza/aprendizaje. En Edu-AREA distinguimos entre los siguientes tipos de recursos:"
  Resources_I1_1: "Elementos con información textual y/o multimedia, tales como: páginas Web, PDFs, dibujos, vídeos, fotografías, mapas, cuestionarios, etc." 
  Resources_I1_2: "Elementos software que ofrecen funcionalidades  o servicio, tales como: editores de texto, blogs, reproductores de vídeo, juegos, etc."
  Resources_I1_3: "Elementos físicos basados o no en nuevas tecnologías, tales como: ordenadores, pizarras, tijeras, cámara de vídeo, etc."
  Resources_I1_4: "Personas externas al centro educativo (no se consideran profesores o alumnos) que pueden participar en actividades en el centro. La participación puede ser diversa: dar una charla, hacer una demostración, evaluar los trabajos de los alumnos, etc. Algunos ejemplos de invitados: padres y madres, un pintor, un músico, etc."
  Resources_I1_5: "Lugares o eventos físicos o virtuales (sitio web, webinar) que tienen lugar fuera de la escuela y en los que la clase puede participar. Algunos ejemplos: museos, zoológicos, conciertos, fábricas."
  Resources_P2_1: "Los recursos de Edu-AREA pueden incluirse en las "
  Resources_P2_2: " y en "
  Resources_P2_3: " que consideres oportuno. También se pueden incorporar en los Tableros."
  Resources_P3: "En Edu-AREA no se guardan recursos educativos, sino que se tienen fichas con información o reseñas de los mismos. En cuanto a recursos se trata por tanto de un sistema de referencias (referatorio) y no de un repositorio."
  Some_Rights_Reserved: "Algunos Derechos Reservados"
  Some_Rights_Reserved_1: "La obra está protegida por los derechos de autor y/o derechos afines. Es accesible sin cargo, pero su uso está sujeto a las condiciones establecidas por el autor/a de la obra. "
  Some_Rights_Reserved_2: "A menos que se indique expresamente en las condiciones de la licencia, eres libre de realizar cualquier uso permitido por los derechos de autor y derechos afines de tu país, incluyendo hojear el material, hacer una copia o imprimir para tu uso personal. "
  Some_Rights_Reserved_3: "Cualquier otro tipo de reproducción y comunicación destinada al público están sujetas a las condiciones de licenciamiento adjuntas a la obra."
  Types_Licenses: "Tipos de Licencias" 
  Types_Licenses_intro: "En Edu-AREA los usuarios pueden elegir usar licencias Creative Commons, licencias con algunos derechos reservados o no usar licencia."
  Types_Licenses_intro_1: "Para una explicación detallada, ver el siguiente vídeo tutorial: Tipos de Licencias en Edu-AREA."
  Types_Licenses_P1: "Hay cuatro tipos de licencias que permiten a otros "
  Types_Licenses_P1_1: "copiar, distribuir, remezclar, mostrar y modificar "
  Types_Licenses_P1_2: "tu trabajo, siempre y cuando te den crédito por la creación original."
  Types_Licenses_P2: "Hay dos tipos de licencias que permiten a otros "
  Types_Licenses_P2_1: "copiar, distribuir y mostrar sólo copias verbatim "
  Types_Licenses_P2_2: "de tu trabajo, no trabajos derivativos (no pueden modificar nada), siempre y cuando te den crédito por la creacion original. "
  Types_Licenses_P2_3: "Estas son las licencias más "
  Types_Licenses_P2_4: "restrictivas"
  Types_Licenses_P2_5: "."
  Unknown_license: "Sin Licencia"
  Unknown_license_1: " Los usuarios pueden elegir no utilizar una licencia Creative Commons para su trabajo, excepto si están utilizando un trabajo con licencia CC-BY-SA o CC-BY-NC-SA. En ese caso, deberían licenciar su trabajo con una licencia CC-BY-SA o CC-BY-NC-SA. "
  Unknown_license_2: "Un usuario también puede registrar un recurso, actividad o unidad didáctica procedente de Internet y no saber si tiene licencia CC o no. En este caso, el usuario debería elegir la opción de licencia desconocida y no asignarle una licencia CC si no le corresponde a ese trabajo."
  Unknown_license_3: "Si el usuario no indica ninguna licencia, prevalecerán los derechos de autor. Los trabajos que no tienen licencia no deberían ser utilizados por otros."
  Use_Guide: "¿Qué puedes hacer?"
  UseGuide_P1: "Edu-AREA es una aplicación para que los profesores compartan con otros profesores sus Recursos, Actividades y Unidades Didácticas. No es un LMS ni una aplicación para comunicar información profesor-alumno."
  UseGuide_P2: "Edu-AREA es una aplicación inspirada en los principios del movimiento abierto y de los Recursos Educativos Abiertos (REA). Puedes encontrar más información sobre este tema en nuestro blog:"
  UseGuide_P3: "Siguiendo los principios participativos del movimiento abierto y de la Web 2.0, consideramos que los usuarios tienen que tener acceso total a los recursos, sin ningún tipo de restricción en cuanto al uso, copia o modificación. En este sentido adoptamos el denominado marco de las 5 Rs:" 
  UseGuide_I1_1: "Retener. El derecho a hacer, poseer y controlar copias."
  UseGuide_I1_2: "Reusar. El derecho a usar de cualquier forma (por ejemplo, en clase, en un sitio web)."
  UseGuide_I1_3: "Revisar. El derecho a adaptar, ajustar, modificar o alterar (por ejemplo, a traducir a otro idioma)."
  UseGuide_I1_4: "Remezclar. El derecho a combinar el elemento original o modificado para crear algo nuevo (por ejemplo, crear una Unidad Didáctica con Actividades)."
  UseGuide_I1_5: "Redistribuir: El derecho a compartir copias del original, las revisiones o las remezclas."
  UseGuide_P4: "Todas estos derechos son acordes a la definición REA incluida en la Declaración de la UNESCO de París en 2012, como recursos que se pueden usar, copiar, adaptar y compartir de forma libre." 
  UseGuide_P5: "En Edu-AREA planteamos la utilización de los Recursos, Actividades y Unidades Didácticas en estos términos ofreciendo, salvo en el caso de los recursos, la posibilidad de realizar estas operaciones desde la propia aplicación."
