  CC_BY_ND: "CC-BY-ND: "
  CC_BY_NC_ND: "CC-BY-NC-ND: "
  CC_BY_1: "Para usos comerciales y no comerciales, pero si quieres que tu trabajo sea específicamente para usos no comerciales,entonces deberías usar la licencia CC-BY-NC."
  CC_BY_SA_1: "Para usos comerciales y no comerciales, pero si quieres que tu trabajo sea específicamente para usos no comerciales,entonces deberías usar la licencia CC-BY-NC-SA. Los trabajos derivativos deberán estar bajo una licencia con tus mismos términos."
  CC_BY_NC_1: "Para usos no comerciales, pero su trabajo derivativo no tiene que estar bajo una licencia con tus mismos términos."
  CC_BY_NC_SA_1: "Para usos no comerciales y su trabajo derivativo (nueva creación) tiene que estar bajo una licencia con tus mismos términos."
  CC_BY_ND_1: "Para usos comerciales y no comerciales, pero si quieres que tu trabajo sea específicamente para usos no comerciales, entonces deberías usar la licencia CC-BY-NC-ND."
  CC_BY_NC_ND_1: "Para usos no comerciales."
  CC_BY_NC_ND_no use: "No recomendamos el uso de licencias No-Derivativas cuando se trabaja con Recursos Educativos Abiertos. Deberías utilizar una licencia abierta como las de Creative Commons."
  CC0: "CC0"
  CC0_1: "Creative Commons también proporciona herramientas que sirven en el espacio de 'todos los derechos liberados' del "
  CC0_2: "dominio público. "
  CC0_3: "Permite a los licenciantes renunciar a todos sus derechos y ubicar su obra en el dominio público. Los usuarios sólo deberían aplicar CC0 a su propio trabajo, salvo que tengan los derechos necesarios para aplicar CC0 al trabajo de otra persona."
  Compatibility: "Compatibilidad de Licencias"
  Compatibility_P1: "Combinación: ¿Puedo combinar obras que usan distintas licencias Creative Commons en mi obra?"
  Compatibility_P1_intro: "Para una explicación detallada de cómo licenciar una combinación, ver el siguiente vídeo tutorial: Asignar licencia a una Combinación en Edu-AREA."
  Compatibility_P2: "Depende. Si utilizas obras con licencias Creative Commons distintas y quieres incluirlas un tu obra, debes prestar especial atención al "
  Compatibility_P2_1: "cuadro de compatibilidad"
  Compatibility_P2_2: ", para así elegir la licencia correcta para tu obra."
  Compatibility_P3: "El siguiente cuadro indica qué licencias Creative Commons se pueden combinar. Si hay una marca de verificación verde en la intersección de dos licencias, entonces esas licencias son compatibles. "
  Compatibility_P3_1: "Sin embargo, si hay una X, esas licencias no se podrán usar conjuntamente."
  Compatibility_P4: "Adaptación: ¿Si modifico un material con licencia Creative Commons, qué licencia debo usar?"
  Compatibility_P4_intro: "Para una explicación detallada de cómo licenciar una adaptación, ver el siguiente vídeo tutorial: Asignar licencia a una Adaptación en Edu-AREA."
  Compatibility_P4_1: "La licencia original del material que quieres modificar siempre será aplicable al material, aún cuando lo hayas modificado. La licencia que puedes elegir para tu propia contribución (licencia adaptativa) depende de qué licencia se aplica al material original. "
  Compatibility_P4_2: "El siguiente cuadro indica la licencia Creative Commons que puedes elegir como tu licencia adaptativa. Si el recuadro es verde, puedes elegir esa licencia. Creative Commons no recomienda el uso de una licencia cuyo recuadro es amarillo. Los recuadros de color gris indican aquellas licencias que no puedes elegir."
  Contact: "Contacto"
  Contact_P1: "Estamos esforzándonos mucho por hacer una aplicación que pueda ser útil a los profesores. Nos gustaría mucho conocer tu opinión, punto de vista y por supuesto cualquier idea que puedas tener. Por eso, no dudes en escribirnos a la siguiente dirección:"
  Contact_P2: "Para cualquier duda, sugerencia o error que encuentres, no dudes en contactar con nosotros."
  Contact_by_email_button: "Enviar"
